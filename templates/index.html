<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배틀 고양이 계정 에디터</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🐱 배틀 고양이 세이브 에디터</h1>
        
        {% if error %}
            <div class="error">🚨 <strong>오류:</strong> {{ error }}</div>
        {% endif %}

        <form method="POST" action="/" enctype="multipart/form-data"> 
            
            <div class="section-title">📂 세이브 파일 선택 (.sav)</div>
            <p style="font-size: 14px; color: #666; margin-bottom: 10px;">
                기기에서 추출한 냥코 대전쟁 세이브 파일(.sav)을 선택하세요.
            </p>
            <input type="file" name="save_file" accept=".sav" required style="padding: 10px; background: white;">

            <div class="section-title">💎 재화 설정</div>
            <label>통조림 (Cat Food)</label>
            <input type="number" name="catfood" value="45000" max="45000">
            
            <label>경험치 (XP)</label>
            <input type="number" name="xp" value="99999999">

            <label>NP (냥코 포인트)</label>
            <input type="number" name="np" value="50000">

            <div class="section-title">🎫 티켓 및 아이템 설정</div>
            <label>레어 티켓</label>
            <input type="number" name="rare_ticket" value="290">
            
            <label>플래티넘 티켓</label>
            <input type="number" name="plat_ticket" value="9">

            <div class="toggle-wrapper">
                <span>리더십/트레저 레이더 등 주요 아이템 999개</span>
                <label class="toggle-switch">
                    <input type="checkbox" name="infinite_items" value="1" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            
            <button type="submit">파일 수정 및 다운로드 📥</button>
        </form>
    </div>
</body>
</html>
